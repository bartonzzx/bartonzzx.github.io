&lt;&lt; endl;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">Sort</span>(process, num);</span><br><span class="line">        cout &lt;&lt; endl; <span class="built_in">system</span>(<span class="string">&quot;pause&quot;</span>); cout &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">sort1</span><span class="params">(Process pr[], <span class="type">int</span> size)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt; size; i++) &#123;</span><br><span class="line">        Process temp;</span><br><span class="line">        temp = pr[i];</span><br><span class="line">        <span class="type">int</span> j = i;</span><br><span class="line">        <span class="keyword">while</span> (j &gt; <span class="number">0</span> &amp;&amp; temp.Time &lt; pr[j - <span class="number">1</span>].Time) &#123;</span><br><span class="line">            pr[j] = pr[j - <span class="number">1</span>];</span><br><span class="line">            j--;</span><br><span class="line">        &#125;</span><br><span class="line">        pr[j] = temp;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">wchar_t</span> _TCHAR;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> a;</span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot; 选择调度算法：&quot;</span> &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot; 1: FIFO 2: 时间片轮换 3: 优先级调度 4: 最短时间优先 &quot;</span> &lt;&lt; endl;</span><br><span class="line">    cin &gt;&gt; a;</span><br><span class="line">    <span class="type">const</span> <span class="type">int</span> Size = <span class="number">30</span>;</span><br><span class="line">    Process process[Size];</span><br><span class="line">    <span class="type">int</span> num;</span><br><span class="line">    <span class="type">int</span> TimePice;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot; 输入进程个数:&quot;</span> &lt;&lt; endl;</span><br><span class="line">    cin &gt;&gt; num;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot; 输入此进程时间片大小: &quot;</span> &lt;&lt; endl;</span><br><span class="line">    cin &gt;&gt; TimePice;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; num; i++) &#123;</span><br><span class="line">        string name;</span><br><span class="line">        <span class="type">int</span> CpuTime;</span><br><span class="line">        <span class="type">int</span> Leval;</span><br><span class="line">        cout &lt;&lt; <span class="string">&quot; 输入第&quot;</span> &lt;&lt; i + <span class="number">1</span> &lt;&lt; <span class="string">&quot; 个进程的名字、cpu时间和优先级:&quot;</span> &lt;&lt; endl;</span><br><span class="line">        cin &gt;&gt; name;</span><br><span class="line">        cin &gt;&gt; CpuTime &gt;&gt; Leval;</span><br><span class="line">        process[i].ProcessName = name;</span><br><span class="line">        process[i].Time = CpuTime;</span><br><span class="line">        process[i].leval = Leval;</span><br><span class="line">        cout &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> k = <span class="number">0</span>; k &lt; num; k++)</span><br><span class="line">        process[k].LeftTime = process[k].Time;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot; ( 说明: 在本程序所列进程信息中，优先级一项是指进程运行后的优先级!! )&quot;</span>;</span><br><span class="line">    cout &lt;&lt; endl; cout &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot;进程名字&quot;</span> &lt;&lt; <span class="string">&quot;共需占用CPU时间 &quot;</span> &lt;&lt; <span class="string">&quot; 还需要占用时间 &quot;</span> &lt;&lt; <span class="string">&quot; 优先级&quot;</span> &lt;&lt; <span class="string">&quot; 状态&quot;</span> &lt;&lt; endl;</span><br><span class="line">    <span class="keyword">if</span> (a == <span class="number">1</span>) <span class="built_in">FIFO</span>(process, num, TimePice);</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (a == <span class="number">2</span>) <span class="built_in">TimeTurn</span>(process, num, TimePice);</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (a == <span class="number">3</span>) &#123;</span><br><span class="line">        <span class="built_in">Sort</span>(process, num);</span><br><span class="line">        <span class="built_in">Priority</span>(process, num, TimePice);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="built_in">sort1</span>(process, num);</span><br><span class="line">        <span class="built_in">FIFO</span>(process, num, TimePice);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
