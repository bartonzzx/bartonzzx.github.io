          <h1 id="Challenge-Test"><a href="#Challenge-Test" class="headerlink" title="Challenge_Test"></a>Challenge_Test</h1><h2 id="A"><a href="#A" class="headerlink" title="A"></a>A</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> course_id,title,credits</span><br><span class="line"><span class="keyword">from</span> course</span><br><span class="line"><span class="keyword">where</span> title <span class="keyword">like</span> <span class="string">&#x27;%Database%&#x27;</span></span><br></pre></td></tr></table></figure>

<h2 id="B"><a href="#B" class="headerlink" title="B"></a>B</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> takes</span><br><span class="line">	<span class="keyword">select</span> <span class="string">&#x27;67024&#x27;</span>,course_id,sec_id,semester,<span class="keyword">year</span>,<span class="keyword">null</span></span><br><span class="line">	<span class="keyword">from</span> (<span class="keyword">select</span> course_id,sec_id,semester,<span class="keyword">year</span></span><br><span class="line">         <span class="keyword">from</span> teaches <span class="keyword">natural</span> <span class="keyword">join</span> course</span><br><span class="line">         <span class="keyword">where</span> dept_name <span class="operator">=</span> <span class="string">&#x27;Elec. Eng.&#x27;</span> <span class="keyword">and</span> <span class="keyword">year</span> <span class="operator">=</span> <span class="number">2007</span> <span class="keyword">and</span> semester <span class="operator">=</span> <span class="string">&#x27;Spring&#x27;</span>)</span><br></pre></td></tr></table></figure>

<h2 id="C"><a href="#C" class="headerlink" title="C"></a>C</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">update</span> instructor</span><br><span class="line"><span class="keyword">set</span> salary <span class="operator">=</span> (<span class="keyword">case</span> <span class="keyword">when</span> salary <span class="operator">&lt;</span> (<span class="keyword">select</span> <span class="built_in">avg</span>(salary) <span class="keyword">from</span> instructor) </span><br><span class="line">              <span class="keyword">and</span> salary<span class="operator">*</span><span class="number">1.1</span> <span class="operator">&lt;</span> (<span class="keyword">select</span> <span class="built_in">avg</span>(salary) <span class="keyword">from</span> instructor) <span class="keyword">then</span> salary <span class="operator">*</span> <span class="number">1.1</span> </span><br><span class="line">              <span class="keyword">when</span> salary <span class="operator">&lt;</span> (<span class="keyword">select</span> <span class="built_in">avg</span>(salary) <span class="keyword">from</span> instructor) </span><br><span class="line">              <span class="keyword">and</span> salary<span class="operator">*</span><span class="number">1.1</span> <span class="operator">&gt;=</span> (<span class="keyword">select</span> <span class="built_in">avg</span>(salary) <span class="keyword">from</span> instructor) <span class="keyword">then</span> (<span class="keyword">select</span> <span class="built_in">avg</span>(salary) <span class="keyword">from</span> instructor )</span><br><span class="line">              <span class="keyword">end</span>)</span><br><span class="line">              </span><br><span class="line"><span class="operator">!</span></span><br><span class="line"><span class="keyword">where</span> salary <span class="operator">&lt;</span> (<span class="keyword">select</span> <span class="built_in">avg</span>(salary) <span class="keyword">from</span> instructor)</span><br><span class="line"><span class="operator">!</span></span><br></pre></td></tr></table></figure>

<h2 id="D"><a href="#D" class="headerlink" title="D"></a>D</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">delete</span> <span class="keyword">from</span> department</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span> (<span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> instructor <span class="keyword">where</span> instructor.dept_name<span class="operator">=</span>department.dept_name)</span><br><span class="line">	<span class="keyword">or</span> <span class="keyword">not</span> <span class="keyword">exists</span> (<span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student <span class="keyword">where</span> student.dept_name<span class="operator">=</span>department.dept_name)</span><br><span class="line">	</span><br><span class="line"><span class="comment">/*由于是删除 既没有 老师 也没有 学生，所以应该改用and*/</span></span><br><span class="line"><span class="keyword">delete</span> <span class="keyword">from</span> department</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span> (<span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> instructor <span class="keyword">where</span> instructor.dept_name<span class="operator">=</span>department.dept_name)</span><br><span class="line">	<span class="keyword">and</span> <span class="keyword">not</span> <span class="keyword">exists</span> (<span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student <span class="keyword">where</span> student.dept_name<span class="operator">=</span>department.dept_name)</span><br></pre></td></tr></table></figure>

<h2 id="E"><a href="#E" class="headerlink" title="E"></a>E</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> <span class="keyword">year</span>,semester,course_id,title,<span class="built_in">count</span>(id) <span class="keyword">as</span> cnt</span><br><span class="line"><span class="keyword">from</span> takes <span class="keyword">join</span> course <span class="keyword">using</span> (course_id)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">year</span>,semester,course_id,title</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> <span class="keyword">year</span>,semester <span class="keyword">desc</span>,cnt <span class="keyword">desc</span></span><br></pre></td></tr></table></figure>

<h2 id="F"><a href="#F" class="headerlink" title="F"></a>F</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*由于是统计所有课程的后继课程，这种方法只能得到有先修课记录的课程的后继课程数*/</span></span><br><span class="line"><span class="keyword">select</span> prereq_id,<span class="built_in">count</span>(course_id)</span><br><span class="line"><span class="keyword">from</span> prereq</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> prereq_id</span><br><span class="line"></span><br><span class="line"><span class="keyword">right</span>:</span><br><span class="line"><span class="keyword">select</span> course.course_id,course.title,<span class="built_in">count</span>(prereq.course_id) <span class="keyword">as</span> cnt</span><br><span class="line"><span class="keyword">from</span> course <span class="keyword">left</span> <span class="keyword">outer</span> <span class="keyword">join</span> prereq <span class="keyword">on</span> course.course_id<span class="operator">=</span>prereq.prereq_id</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> course.course_id,course.title</span><br><span class="line"></span><br><span class="line">ans:</span><br><span class="line"><span class="keyword">select</span> a.course_id,title,<span class="built_in">count</span>(b.course_id) cnt</span><br><span class="line"><span class="keyword">from</span> course a <span class="keyword">left</span> <span class="keyword">outer</span> <span class="keyword">join</span> prereq b <span class="keyword">on</span> a.course_id <span class="operator">=</span> b.prereq_id</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> a.course_id,title;</span><br></pre></td></tr></table></figure>
