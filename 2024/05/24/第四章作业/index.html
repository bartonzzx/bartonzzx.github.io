          <h1 id="第四章作业"><a href="#第四章作业" class="headerlink" title="第四章作业"></a>第四章作业</h1><h2 id="4-1"><a href="#4-1" class="headerlink" title="4-1"></a>4-1</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">由于instructor和course表都有dept_name属性，此时进行自然连接得到的会是<span class="number">2017</span>年春季讲授的，属于教师所在院系的课程标题以及教师姓名</span><br></pre></td></tr></table></figure>

<h2 id="4-2"><a href="#4-2" class="headerlink" title="4-2"></a>4-2</h2><h3 id="a"><a href="#a" class="headerlink" title="a"></a>a</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> id,decode(sec_id,<span class="keyword">NULL</span>,<span class="string">&#x27;0&#x27;</span>,sec_id) <span class="keyword">as</span> sec_id</span><br><span class="line"><span class="keyword">from</span> instructor <span class="keyword">natural</span> <span class="keyword">left</span> <span class="keyword">outer</span> <span class="keyword">join</span> teaches</span><br></pre></td></tr></table></figure>

<h3 id="b"><a href="#b" class="headerlink" title="b"></a>b</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> id,(<span class="keyword">select</span> <span class="built_in">count</span>(<span class="operator">*</span>)</span><br><span class="line">           <span class="keyword">from</span> teaches T</span><br><span class="line">          <span class="keyword">where</span> T.id<span class="operator">=</span>I.id)</span><br><span class="line"><span class="keyword">from</span> instructor I</span><br></pre></td></tr></table></figure>

<h3 id="c"><a href="#c" class="headerlink" title="c"></a>c</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> course_id,sec_id,id,decode(name,<span class="keyword">NULL</span>,<span class="string">&#x27;-&#x27;</span>,name) <span class="keyword">as</span> name</span><br><span class="line"><span class="keyword">from</span> section <span class="keyword">natural</span> <span class="keyword">left</span> <span class="keyword">join</span> teaches <span class="keyword">natural</span> <span class="keyword">left</span> <span class="keyword">join</span> instructor</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">year</span><span class="operator">=</span><span class="number">2018</span></span><br><span class="line"><span class="keyword">and</span> semester<span class="operator">=</span><span class="string">&#x27;Spring&#x27;</span></span><br></pre></td></tr></table></figure>

<h3 id="d"><a href="#d" class="headerlink" title="d"></a>d</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> dept_name,<span class="built_in">count</span>(id)</span><br><span class="line"><span class="keyword">from</span> department <span class="keyword">natural</span> <span class="keyword">left</span> <span class="keyword">join</span> instructor</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> dept_name</span><br></pre></td></tr></table></figure>

<h2 id="4-5"><a href="#4-5" class="headerlink" title="4-5"></a>4-5</h2><h3 id="a-1"><a href="#a-1" class="headerlink" title="a"></a>a</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">当有教师的院系和所教课程的开课院系不同时，会出现错误</span><br><span class="line">如：</span><br><span class="line">	instructor(<span class="string">&#x27;1111&#x27;</span>,<span class="string">&#x27;Jim&#x27;</span>,<span class="string">&#x27;Comp. Sci.&#x27;</span>,<span class="number">10000</span>)</span><br><span class="line">	teaches(<span class="string">&#x27;1111&#x27;</span>,<span class="string">&#x27;CS1&#x27;</span>,<span class="number">2</span>,<span class="string">&#x27;Spring&#x27;</span>,<span class="number">2024</span>)</span><br><span class="line">	course(<span class="string">&#x27;CS1&#x27;</span>,<span class="string">&#x27;Computer Composition&#x27;</span>,<span class="string">&#x27;Elec. Eng.&#x27;</span>,<span class="number">4</span>)</span><br></pre></td></tr></table></figure>

<h3 id="b-1"><a href="#b-1" class="headerlink" title="b"></a>b</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">即<span class="number">4.2</span>a</span><br><span class="line">假设存在没有教过课的教师，如果想知道教师id及其所教课程的id，</span><br><span class="line">若仅写出：</span><br><span class="line"><span class="keyword">select</span> id,course_id</span><br><span class="line"><span class="keyword">from</span> instructor <span class="keyword">natural</span> <span class="keyword">join</span> teaches</span><br><span class="line">将不会统计未教过课的教师</span><br><span class="line">此时应写作：</span><br><span class="line"><span class="keyword">select</span> id,course_id</span><br><span class="line"><span class="keyword">from</span> instructor <span class="keyword">natural</span> <span class="keyword">left</span> <span class="keyword">join</span> teaches</span><br></pre></td></tr></table></figure>

<h3 id="c-1"><a href="#c-1" class="headerlink" title="c"></a>c</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">对于<span class="keyword">sql</span>：</span><br><span class="line">	<span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> teaches <span class="keyword">natural</span> <span class="keyword">join</span> instructor;</span><br><span class="line">如果teaches允许为空，此时将丢失一些元组，则在测试中需要将外码设置为空进行检验</span><br></pre></td></tr></table></figure>

<h2 id="4-6"><a href="#4-6" class="headerlink" title="4-6"></a>4-6</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">create</span> <span class="keyword">view</span> student_grades <span class="keyword">as</span></span><br><span class="line"><span class="keyword">select</span> id,<span class="built_in">sum</span>(point<span class="operator">*</span>credits)<span class="operator">/</span><span class="built_in">sum</span>(credits) <span class="keyword">as</span> gpa</span><br><span class="line"><span class="keyword">from</span> takes <span class="keyword">natural</span> <span class="keyword">left</span> <span class="keyword">outer</span> <span class="keyword">join</span> grade_points <span class="keyword">natural</span> <span class="keyword">join</span> course</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> id;</span><br></pre></td></tr></table></figure>

<h3 id="参考"><a href="#参考" class="headerlink" title="参考"></a>参考</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--1.考虑GPA零除情况</span></span><br><span class="line"><span class="comment">--2.考虑如果grade为空，则将对应的成绩置0</span></span><br><span class="line"><span class="comment">--3.如果学生为上过课，则只显示学号</span></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">VIEW</span> student_grades(ID, GPA) <span class="keyword">AS</span> </span><br><span class="line">    <span class="keyword">SELECT</span> ID, credit_points <span class="operator">/</span> DECODE(credit_sum, <span class="number">0</span>, <span class="keyword">null</span>, credit_sum)</span><br><span class="line">    <span class="keyword">FROM</span> ((<span class="keyword">SELECT</span> ID,<span class="built_in">SUM</span>(DECODE(grade, <span class="keyword">null</span>, <span class="number">0</span>, credits)) <span class="keyword">AS</span> credit_sum,</span><br><span class="line">        <span class="built_in">SUM</span>(DECODE(grade,<span class="keyword">null</span>,<span class="number">0</span>,credits<span class="operator">*</span>points)) <span class="keyword">AS</span> credit_points</span><br><span class="line">        <span class="keyword">FROM</span> (takes <span class="keyword">NATURAL</span> <span class="keyword">JOIN</span> course) <span class="keyword">NATURAL</span> <span class="keyword">LEFT</span> <span class="keyword">OUTER</span> <span class="keyword">JOIN</span> grade_points</span><br><span class="line">        <span class="keyword">GROUP</span> <span class="keyword">BY</span> ID)</span><br><span class="line">        <span class="keyword">UNION</span></span><br><span class="line">        <span class="keyword">SELECT</span> ID,<span class="keyword">null</span>,<span class="keyword">null</span></span><br><span class="line">        <span class="keyword">FROM</span> student</span><br><span class="line">        <span class="keyword">WHERE</span> ID <span class="keyword">NOT</span> <span class="keyword">IN</span> (<span class="keyword">SELECT</span> ID <span class="keyword">FROM</span> takes))</span><br></pre></td></tr></table></figure>

   				<span class="keyword">primary</span> key (company_name)</span><br><span class="line">);</span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> works(</span><br><span class="line">				id <span class="type">integer</span>,</span><br><span class="line">    			company_name <span class="type">varchar</span>(<span class="number">20</span>),</span><br><span class="line">    			salary <span class="type">integer</span>,</span><br><span class="line">    			<span class="keyword">primary</span> key (id),</span><br><span class="line">    			<span class="keyword">foreign</span> key (id) <span class="keyword">references</span> employee(id),</span><br><span class="line">    			<span class="keyword">foreign</span> key (company_name) <span class="keyword">references</span> company(company_name)</span><br><span class="line">);</span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> manages(</span><br><span class="line">				id <span class="type">integer</span>,</span><br><span class="line">    			manager_id <span class="type">integer</span>,</span><br><span class="line">    			<span class="keyword">primary</span> key (id),</span><br><span class="line">    			<span class="keyword">foreign</span> key (id) <span class="keyword">references</span> employee(id)</span><br><span class="line">	   			<span class="keyword">foreign</span> key (manager_id) <span class="keyword">references</span> employee(id)</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
